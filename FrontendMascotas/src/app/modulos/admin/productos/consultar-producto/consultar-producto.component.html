<div class="contenido">
    <div class="title-container">
        <h1>Listado de Productos</h1>
    </div> 
    <hr>
    <div *ngIf="esAdmin" class="button-box">
        <button routerLink="/inicio"><i class="arrow-left"></i>Volver</button>
        <button routerLink="/admin/crear-producto">Crear Nuevo Producto<i class="arrow-right"></i></button>
    </div>
    <div *ngIf="!esAdmin" class="button-box">
        <button class="long-btn" routerLink="/inicio"><i class="arrow-left"></i>Volver</button>
    </div>
    <hr>
    <div class="div-tabla">
        <table>
            <thead>
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Tipo
                    </th>
                    <th>
                        Descripci√≥n
                    </th>
                    <th>
                        Precio
                    </th>
                    <th *ngIf="esAdmin" style="min-width: 200px;">
                        Opciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of listadoProductos">
                    <td>
                        {{p.nombre}}
                    </td>
                    <td>
                        {{p.tipo}}
                    </td>
                    <td>
                        {{p.descripcion}}
                    </td>
                    <td>
                        $ {{p.precio}}
                    </td>
                    <td style="min-width: 200px;" *ngIf="esAdmin">
                        <div class="button-box">
                            <button class="long-btn" routerLink="/admin/editar-producto/{{p.id}}">Editar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
</div>
